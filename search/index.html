"Szukaj"><meta property="og:description" content="search"><meta property="og:type" content="article"><meta property="og:url" content="https://eccetom.smallhost.pl/search/"><meta property="og:image" content="https://eccetom.smallhost.pl/%3Cimage%20path/url%3E"><meta property="article:section" content><meta property="article:published_time" content="2024-07-25T11:30:03+00:00"><meta property="article:modified_time" content="2024-07-25T11:30:03+00:00"><meta property="og:site_name" content="Student Council website"><meta name=twitter:card content="summary_large_image"><meta name=twitter:image content="https://eccetom.smallhost.pl/%3Cimage%20path/url%3E"><meta name=twitter:title content="Szukaj"><meta name=twitter:description content="search"><script type=application/ld+json>{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Szukaj","item":"https://eccetom.smallhost.pl/search/"}]}</script><script type=application/ld+json>{"@context":"https://schema.org","@type":"BlogPosting","headline":"Szukaj","name":"Szukaj","description":"search","keywords":[],"articleBody":"Mamy dobre zasięgi Nasze portale społecznościowe na Instagramie i Facebooku są obserwowane przez większość studentów wydziału humanistycznego i to z nich czerpią oni informacje o życiu studenckim.\nKreatywność to nasza domena Warsztaty kreatywne, samodzielnie wykonane gadżety, wydarzenia o jakich nie pomyślał nikt inny - to nasza specjalność.\nJesteśmy skuteczni Nie ma dla nas wydarzeń niemożliwych i problemów nie do przeskoczenia. Jesteśmy społecznikami, którzy współpracując ze studentami i pracownikami AGH pokonają każdą przeszkodę.\nNasze zasięgi Instagram: 250 osób\nFacebook: 830 osób\nMailing: 700 osób\nZasięgi na AGH: 20 tys. osób\nChcesz dotrzeć do studentów WH?\nZ sukcesem docieramy do studentów naszego wydziału. Nasze posty na Facebooku są regularnie obserwowane przez setki osób.\nPomagaliśmy już wielokrotnie firmom zaprezentować się na wydziale podczas różnych wydarzeń i szkoleń, dzięki czemu wielu studentów znalazło swój pierwszy staż lub pracę.\nSerdecznie zapraszamy do współpracy podczas wydarzeń!\nNasze flagowe projekty Dzień Roślin Dzień Roślin 2024 to pilotażowe wydarzenie oferujące społeczności Wydziału Humanistycznego AGH możliwość zapoznania się korzyściami płynącymi z hodowli roślin w domach. Jesteśmy otwarci na współprace barterowe i sponsoring związany z promocją ochrony środowiska i zrównoważonych praktyk konsumpcyjnych.\nWydziałówki w Klubie Studio Organizujemy wydziałówki we współpracy z innymi Wydziałowymi Radami Samorządu Studenckiego oraz z Fundacją Academica. Jesteśmy otwarci na przygotowanie imprez tematycznych i imprez sponsorowanych.\nWelcome Pack dla pierwszorocznych Przygotowujemy zrównoważone środowiskowo pakiety dla pierwszorocznych, które pomagają im się odnaleźć w nowym mieście i promują odpowiedzialny i zdrowy tryb życia w Krakowie. Jesteśmy otwarci na dołaczenie do paczek materiałów promocyjnych i kodów rabatowych dedykowanych naszym studentom.\nPo więcej projektów współprac sięgnij do zakładki Projekty.\nNapisz do nas a wrócimy z propozycją współpracy Przejdź do zakładki kontakt.\n","wordCount":"270","inLanguage":"pl","image":"https://eccetom.smallhost.pl/%3Cimage%20path/url%3E","datePublished":"2024-07-25T11:30:03Z","dateModified":"2024-07-25T11:30:03Z","author":{"@type":"Person","name":"Me"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://eccetom.smallhost.pl/search/"},"publisher":{"@type":"Organization","name":"WRSS WH","logo":{"@type":"ImageObject","url":"https://eccetom.smallhost.pl/favicon.ico"}}}</script></head><body class=list id=top><script>localStorage.getItem("pref-theme")==="dark"?document.body.classList.add("dark"):localStorage.getItem("pref-theme")==="light"?document.body.classList.remove("dark"):window.matchMedia("(prefers-color-scheme: dark)").matches&&document.body.classList.add("dark")</script><header class=header><nav class=nav><div class=logo><a
